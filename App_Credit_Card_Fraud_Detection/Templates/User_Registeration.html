{% extends 'base.html'%}
{% block content%}




{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
<div style="background: url('/media/bg2.jpg');background-repeat:no-repeat;background-size: cover;height:700px;">
    <br>
    <br>

    <div class="container" style="width:50%;background-color:indianred;"><br><br>
        <h3 style="color:white;text-align: center;"><u>Register here!</u></h3>
        <br>
      <form action="/User_Registeration/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" style="color:white;">Full name:</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Full name" name="fullname">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" style="color:white;">Phone number:</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Phone number" name="phonenumber" >
            </div>
        </div>
     <br>
     <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" style="color:white;">Age:</label>
                <input type="number" class="form-control" id="Age" placeholder="Age" name="Age">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" style="color:white;">Gender:</label>
                <input type="text" class="form-control" id="Gender" placeholder="Gender" name="Gender">
            </div>
        </div>
     <br>
        <div class="row">
            <div class="col-md-6">
                <label for="inputEmail4" style="color:white;">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" style="color:white;">Password:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="Password">
            </div>
        </div>
    <br>
         <div class="row">
            <div class="col-md-12">
                <label for="inputEmail4" style="color:white;">Address:</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Address" name="Address">
            </div>
        </div>
     <br>
     <div class="row">
            <div class="col-md-4">
                <label for="inputEmail4" style="color:white;">City:</label>
                <input type="text" class="form-control" id="City" placeholder="City" name="City">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" style="color:white;">State:</label>
                <input type="text" class="form-control" id="State" placeholder="State" name="State">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" style="color:white;">Country:</label>
                <input type="text" class="form-control" id="Country" placeholder="Country" name="Country">
            </div>
        </div>
     <br>
       <center> <button type="submit" class="btn btn-primary">Sign in</button></center>
    <br>
    </form>
            
        
    </div>

   </div>

     {% endblock%}
