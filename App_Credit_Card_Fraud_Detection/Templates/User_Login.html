 {% extends 'base.html'%}
    {% block content%}




{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

<div style="background: url('/media/bg2.jpg');background-repeat:no-repeat;background-size: cover;height:700px;">
   <div class="container" style="margin-right:650px;"  >
    <div class="row">
      <div class="col-sm-9 col-md-5 col-lg-5 mx-auto" style="margin-right:650px;padding: 78px;">
        <div class="card card-signin my-5">
          <div class="card-body" style="background-color:indianred;padding:12px">
            <hr class="my-4">
            <h3 class="card-title text-center" style="color:black">Customer Sign In</h3>
            <form class="form-signin" action="/User_Login/" method="POST">
                {% csrf_token %}

              <div class="form-label-group">
               <label for="Username" style="color:black">User Email</label>
               <br>
               <br>
                <input type="email" id="email_id" name="email_id" class="form-control" placeholder="Username" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
               <label for="inputPassword" style="color:black">Password</label>
               <br>

               <br>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                
              </div>
              <br>
              <div>
                        <a href="/User_Registeration/"><u>New User?/Register here</u></a>
                    </div>
            <br>
              <center><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button></center>
              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


   
</div>
</div>

     {% endblock%}
